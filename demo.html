<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Tooltip Bpx - Demo</title>
    <style>
        .d3-tooltip-box {
            background: rgb(200, 200, 200);
            padding: 5px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <h1>D3 Tooltip Box - Demo</h1>
    <div class="wrapper">
        <svg></svg>
    </div>

    <script src="node_modules/d3/d3.js"></script>
    <script src="build/d3-tooltip-box.js"></script>
    <script>

        var width = 960,
                height = 500;

//        // Alternative 1
//        var tooltip = d3TooltipBox.tooltip()
//                .data(function() {
//                    return {
//                        value: 20
//                    }
//                });

//        // Alternative 2
//        var tooltip = d3TooltipBox.tooltip()
//                .data(function() {
//                    return {
//                        value: 20
//                    }
//                })
//                .template('<div>Value: ${value}</div>');

        // Alternative 3
        var tooltip = d3TooltipBox.tooltip()
                .parent(d3.select('.wrapper'))
                .template(function(d) {
                    return '<div>Amount: '+ d.value +'</div>';
                });

        var svg = d3.select("svg")
                .attr("width", width)
                .attr("height", height);

        svg.append("g")
                .attr("transform", "translate(480,50) rotate(60) scale(2)")
                .selectAll('rect')
                .data([{value: 100}])
                .enter().append("rect")
                .attr("width", 140)
                .attr("height", 140)
                .call(tooltip.bind());
    </script>
</body>
</html>
